<div class="container">
  <h3 class="mb-3"> Vehicle</h3>

  <form (ngSubmit)="addVehicle()" class="row g-2 mb-3">
    <div class="col-md-4">
      <input [(ngModel)]="newVehicle.vehicleNumber" name="vehicleNumber" placeholder="Vehicle Number" class="form-control" />
    </div>
    <div class="col-md-4">
      <input [(ngModel)]="newVehicle.model" name="model" placeholder="Model" class="form-control" />
    </div>
    <div class="col-md-4">
      <button type="submit" class="btn btn-primary w-100">Add Vehicle</button>
    </div>
  </form>

  <h5>All Vehicles</h5>
  <ul>
    <li *ngFor="let v of vehicles">{{ v.vehicleNumber }} — {{ v.model }}</li>
  </ul>

  <h5 class="mt-3">Available Vehicles</h5>
  <ul>
    <li *ngFor="let a of available">{{ a.vehicleNumber }} — {{ a.model }}</li>
  </ul>
</div>
